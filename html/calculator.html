<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur – Pro'Gramme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculateur de recettes pratique pour ajuster les quantités selon le nombre de portions. Simplifiez vos préparations culinaires." />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Début Hemmy-Lola MATHYS -->
    <header class="site-header">
        <div class="logo">Pro'Gramme</div>
        <button class="burger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-menu">
          <ul>
            <li><a href="../index.html" class="nav-link">Tableau de bord</a></li>
            <li><a href="./my-recipes.html" class="nav-link">Recettes</a></li>
            <li><a href="./calculator.html" class="nav-link active">Calculateur</a></li>
            <li><a href="./planning.html" class="nav-link">Planning</a></li>
            <li><a href="./stock.html" class="nav-link">Stock</a></li>
          </ul>
        </nav>
    </header>
    <!-- Fin Hemmy-Lola MATHYS -->
    <main class="calculator-container">
        <h1 class="centered-title">Calculateur de quantité</h1>

        <div class="calculator-layout">
            <form class="calculator-form-section" id="recette-form">
                <label for="recette-select">Recette :</label>
                <select id="recette-select" name="recette" required aria-required="true"></select>

                <label for="nb-personnes">Nombre de personnes :</label>
                <input type="number" id="nb-personnes" name="nb-personnes" min="1" required aria-required="true" />

                <button type="submit" class="cta">Adapter la recette</button>
            </form>

            <section class="calculator-results" aria-live="polite">
                <h2>Ingrédients adaptés</h2>
                <ul id="ingredients-liste"></ul>
            </section>
        </div>
    </main>
    <div id="stock-section" class="stock-display">
        <h2 id="stock-titre">Stock actuel</h2>
        <table aria-label="Tableau des ingrédients en stock">
            <thead>
                <tr>
                    <th>Ingrédients</th>
                </tr>
            </thead>
            <tbody id="stock-liste">
            </tbody>
        </table>
    </div>
  
    <footer>
        <p>&copy; 2025 Pro'Gramme — Tous droits réservés.</p>
    </footer>

    <noscript>
        <p style="color:red;">JavaScript est désactivé dans votre navigateur. Cette fonctionnalité nécessite JavaScript pour fonctionner.</p>
    </noscript>
<!-- Début Hemmy-Lola MATHYS -->
    <script src="../js/calculator.js" type="module"></script>
    <script src="../js/nav.js"></script>
    <!-- Fin Hemmy-Lola MATHYS -->
</body>
</html>
