<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ajout de recette – Pro'Gramme</title>
</head>
<body class="add-recipe-page">
  <header class="site-header">
    <div class="logo">Pro'Gramme</div>
    <button class="burger-menu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu">
      <ul>
        <li><a href="../index.html" class="nav-link">Tableau de bord</a></li>
        <li><a href="./my-recipes.html" class="nav-link active">Recettes</a></li>

        <li><a href="./stock.html" class="nav-link">Stock</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <form id="recipe-form">
            <h1>Nouvelle recette</h1>
          
            <label>Nom du plat :
              <input type="text" name="nom" required>
            </label>
          
            <label>Nombre de personnes :
              <input type="number" name="personnes" required>
            </label>
          
            <h3>Ingrédients</h3>
            <div id="ingredients">
              <div class="ingredient">
                <input type="text" name="ingredient-nom[]" placeholder="Nom" required>
                <input type="number" name="ingredient-quantite[]" placeholder="Quantité" required>
                <input type="text" name="ingredient-unite[]" placeholder="Unité" required>
              </div>
            </div>
          
            <button class="cta" type="button" onclick="addIngredient()">+ Ajouter ingrédient</button>
            <br><br>
            <button class="cta" type="submit">Valider</button>
          </form>
    </main>
    <script src="../js/add-recipe.js"></script>
</body>
