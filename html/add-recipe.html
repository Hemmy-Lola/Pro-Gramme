<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add recipe</title>
</head>
<body>
    <main>
        <form id="recipe-form">
            <h2>Nouvelle recette</h2>
          
            <label>Nom du plat :
              <input type="text" name="nom" required>
            </label>
          
            <label>Nombre de personnes :
              <input type="number" name="personnes" required>
            </label>
          
            <h3>Ingrédients</h3>
            <div id="ingredients">
              <div class="ingredient">
                <input type="text" name="ingredient-nom[]" placeholder="Nom" required>
                <input type="number" name="ingredient-quantite[]" placeholder="Quantité" required>
                <input type="text" name="ingredient-unite[]" placeholder="Unité" required>
              </div>
            </div>
          
            <button type="button" onclick="addIngredient()">+ Ajouter ingrédient</button>
            <br><br>
            <button type="submit">Valider</button>
          </form>
    </main>
    <script src="../js/add-recipe.js"></script>
</body>
</html>
