<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une recette – Pro'Gramme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="add-recipe-page">
  <header class="site-header">
    <div class="logo">Pro'Gramme</div>
    <button class="burger-menu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu">
      <ul>
        <li><a href="../index.html" class="nav-link">Tableau de bord</a></li>
        <li><a href="./my-recipes.html" class="nav-link active">Recettes</a></li>
        <li><a href="./calculator.html" class="nav-link">Calculateur</a></li>
        <li><a href="./planning.html" class="nav-link">Planning</a></li>
        <li><a href="./stock.html" class="nav-link">Stock</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <form id="recipe-form">
            <div class="form-group">
                <label for="nom">Nom du plat</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            
            <div class="form-group">
                <label for="personnes">Nombre de personnes</label>
                <input type="number" id="personnes" name="personnes" min="1" required>
            </div>
            
            <h3>Ingrédients</h3>
            <div id="ingredients">
                <div class="ingredient">
                    <input type="text" name="ingredient-nom[]" placeholder="Nom de l'ingrédient" required>
                    <input type="number" name="ingredient-quantite[]" placeholder="Quantité" required>
                    <input type="text" name="ingredient-unite[]" placeholder="Unité" required>
                </div>
            </div>
            
            <button type="button" class="cta" onclick="addIngredient()">Ajouter un ingrédient</button>
            <button type="submit" class="cta">Enregistrer la recette</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Pro'Gramme — Tous droits réservés.</p>
    </footer>

    <script src="../js/add-recipe.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
